{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{% static "normalize.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "style.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "responsive.css" %}">
    <link href='http://fonts.googleapis.com/css?family=Changa+One|Open+Sans:400italic,700italic,400,700,800' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="//underscorejs.org/underscore-min.js" ></script>
    <script type="text/javascript" src="//backbonejs.org/backbone-min.js" ></script>
    <script type="text/javascript">
      ORCA = new Object();
      ORCA.ip_address = "{{ ip_address }}"; //not working
      ORCA.ip_address = "192.168.5.100";
    </script>
    <script type="text/javascript" src="{% static "helpers.js" %}"></script>
    <script type="text/javascript" src="{% static "models.js" %}"></script>
    <script type="text/javascript" src="{% static "collections.js" %}"></script>
    <script type="text/javascript" src="{% static "auth.js" %}"></script>
    <script type="text/javascript" src="{% static "router.js" %}"></script>
    <script type="text/javascript" src="{% static "main.js" %}"></script>
    <script type="text/javascript" src="{% static "custom.js" %}"></script>
	<title>How Do I Symphony?</title>
  </head>
  <body>
  	
  	<header>
  		<!-- Replace with meme/logo when we have it -->
  		<h1 id="logo">Can I Has Symphony?</h1>

  		<h3 id="nav">What is this?</h3>
  	</header>

  	<section id="back-button">
		<p><a href="javascript:void(0);">Back</a></p>
  	</section>
  	

    <div id="content">
      <div class="question">
        <p>Have you ever symphony'd before?</p>
      </div>
      <div class="answers">
        <div class="answer answer-1">Yes</div>
        <div class="answer answer-2">No</div>
        <div class="answer answer-3">Maybe, when I was a kid...</div>
      </div>
    </div>
  	
    <section id="cat-video">
      <a href="http://procatinator.com/" target="_blank">
        <img src="static/grumpy_cat.jpg" id="grumpy-cat">
        <p>Cat video break</p>
      </a>
    </section>
    
    <footer>
      <a href="http://twitter.com/kw_symphony/"><img src="static/twitter.png" alt="Twitter" class="social-icon"></a>
      <a href="http://facebook.com/kwsymphony"><img src="static/facebook2.png" alt="Facebook" class="social-icon"></a>
      <a href="http://youtube.com/kwsymphony"><img src="static/youtube.png" alt="YouTube" class="social-icon"></a>
      <p>&copy; 2015 Kitchener-Waterloo Symphony</p>
    </footer>
  </body>
</html>
