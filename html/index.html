{% extends "base.html" %}
{% load staticfiles %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static "main-quiz.css" %}" />
{% endblock css %}

{% block js %}
<script type="text/javascript">
  {% include "data.js" with ip_address=ip_address questions_json=questions_json answers_json=answers_json %}
</script>
<script type="text/javascript" src="{% static "helpers.js" %}"></script>
<script type="text/javascript" src="{% static "templates.js" %}"></script>
<script type="text/javascript" src="{% static "models.js" %}"></script>
<script type="text/javascript" src="{% static "collections.js" %}"></script>
<script type="text/javascript" src="{% static "auth.js" %}"></script>
<script type="text/javascript" src="{% static "router.js" %}"></script>
<script type="text/javascript" src="{% static "main.js" %}"></script>
{% endblock js %}

{% block main %}
<div class="question">
</div>
<div class="answers">
</div>
{% endblock main %}
