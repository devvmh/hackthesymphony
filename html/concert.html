<div class="concert concert-id-{{concert.pk}}">
  <div class="concert-title">{{concert.title}}</div>
  <div class="concert-date">{{concert.date}}</div>
  <div class="concert-highlight">{{concert.highlights | safe}}</div>
  <div class="concert-img"><img src="{{concert.image}}" /></div>
  <div class="concert-description">{{concert.description | safe}}</div>
</div>
